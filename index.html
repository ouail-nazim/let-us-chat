<body>
    <div class="all">
            <!-- container and title -->
    <div class="container my-4">
        <h1 class="text-center my-4"><span id="nameuser" class="mr-2"></span>chat Room </h1>

    </div>
    <!-- button dor chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a theme of chat</div>
        <button class="btn" id="public">#public</button>
        <button class="btn" id="education">#education</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="cinema">#cinema</button>

    </div>
    <!-- chat list/ msg display -->
    <div class="chat-window">
        <ul class="chat-list list-group">
                
        </ul>
    </div>
    <!-- form for the message -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"> your message: </div>
            </div>
            <input type="text" autocomplete="off" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" value="send" class="btn">   
            </div>
        </div>
    </form>
    <button onclick="document.querySelector('.new-name').classList.toggle('d-none');"
    class="btn "
>update name</button>
<!-- name up date  -->
<form class="new-name d-none my-3">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text"> Update name: </div>
        </div>
        <input type="text" autocomplete="off" id="name" class="form-control" required>
        <div class="input-group-append">
            <input type="submit" value="update" class="btn">   
        </div>
        
    </div>
    <div class="update-mesg mt-1 text-center text-muted d-none"></div>
</form>
    


</div>
